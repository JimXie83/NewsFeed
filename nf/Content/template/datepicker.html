<div class="input-group" style="min-width: 166px;">
    <input type="text" class="form-control input-sm" uib-datepicker-popup="{{format}}" ng-model="dt" is-open="opened"
           id="dt" placeholder="{{format}}" datepicker-options="dateOptions" close-text="Close"
           title="Date format: {{format}}"
    />
    <span class="input-group-btn">
        <button type="button" class="btn input-group-addon" ng-click="open($event)" title="Open calendar">
            <i class="glyphicon glyphicon-calendar"></i>
        </button>
    </span>

    <div role="alert">
        <!--<span class="error" ng-show="myForm.input.$error.required"> Required!</span>-->
        <span class="error" ng-show="editForm.input.$error.date"> Not a valid date!</span>
    </div>

</div>
